<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/assets/styles/styles.css" />
    <title>Yes or No Website</title>
  </head>
  <body>
    <h1>Do you like Stray Kids?</h1>
    <img src="/assets/images/thinking gif.gif" alt="3D Thinking GIF" height="250" width="250">
    <p>Choose wisely...</p>
    <button class="button" id="yesButton">Yes</button>
    <button class="button" id="noButton">No</button>
  </body>
</html>

<script type="text/javascript">
    document.getElementById("yesButton").addEventListener('click', () => {
        location.href = "/pages/yes-page.html";
    });
    document.getElementById("noButton").addEventListener('click', () => {
        location.href = "/pages/no-page.html";
    });
</script>
